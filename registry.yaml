packages:
  - name: cfssljson
    type: github_release
    repo_owner: cloudflare
    repo_name: cfssl
    asset: 'cfssljson_{{trimV .Version}}_{{.OS}}_{{.Arch}}'
    description: Part of CFSSL, this takes the JSON output from the cfssl and multirootca programs and writes certificates, keys, CSRs, and bundles to disk.
    format: raw
    search_words:
      - ssl
      - certs
    files:
      - name: cfssljson
    checksum:
      type: github_release
      asset: cfssljson_{{trimV .Version}}_checksums.txt
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(\b[A-Fa-f0-9]{64}\b)
        file: "^\\b[A-Fa-f0-9]{64}\\b\\s+(\\S+)$"
