kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  namespace: default
  name: dsv-service-pod-reader-binding
rules:
  - apiGroups: [""] # "" indicates the core API group
    resources: ["pods"]
    verbs: ["get", "watch", "list"]
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: dsv-service-pod-reader-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: dsv-service-pod-reader-binding
subjects:
  - kind: ServiceAccount
    name: default
    namespace: default
---
apiVersion: v1
kind: Secret
metadata:
  name: custom-keys
  namespace: default
type: Opaque
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: broker-configmap
data:
  REFRESH_TIME: 5m
  DSV_API_URL: https://%s.secretsvaultcloud.com/v1
  TENANT: yourtenantname
  CLIENT_ID: your client ID
  CLIENT_SECRET: your client secret
  LOG_LEVEL: debug
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dsv-broker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dsv-broker
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: dsv-broker
    spec:
      containers:
        - name: dsv-broker
          image: <image>
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: secretkey
              mountPath: /tmp/keys
              readOnly: true
          env:
            - name: REFRESH_TIME
              valueFrom:
                configMapKeyRef:
                  name: broker-configmap
                  key: REFRESH_TIME
            - name: DSV_API_URL
              valueFrom:
                configMapKeyRef:
                  name: broker-configmap
                  key: DSV_API_URL
            - name: TENANT
              valueFrom:
                configMapKeyRef:
                  name: broker-configmap
                  key: TENANT
            - name: CLIENT_ID
              valueFrom:
                configMapKeyRef:
                  name: broker-configmap
                  key: CLIENT_ID
            - name: CLIENT_SECRET
              valueFrom:
                configMapKeyRef:
                  name: broker-configmap
                  key: CLIENT_SECRET
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: broker-configmap
                  key: LOG_LEVEL
      volumes:
        - name: secretkey
          secret:
            secretName: custom-keys
---
kind: Service
apiVersion: v1
metadata:
  name: dsv-broker
spec:
  selector:
    app: dsv-broker
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
---
kind: Service
apiVersion: v1
metadata:
  name: dsv-auth
spec:
  selector:
    app: dsv-broker
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 8080
    - name: https
      protocol: TCP
      port: 443
      targetPort: 443
