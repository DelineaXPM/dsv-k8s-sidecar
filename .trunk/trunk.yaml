---
actions:
  enabled:
    - trunk-announce
    - trunk-cache-prune
    - trunk-upgrade-available
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - go-mod-vendor
    - gotestsum
    - helm-lint
  definitions:
    - id: go-mod-vendor
      description: When go mod or sum is updated, go vendoring should be run to ensure it's consistent.
      runtime: go
      run: mod vendor
      triggers:
        - files: [go.mod]
    - id: helm-lint
      runtime: go
      description: run helm lint on pre-push
      run: 'helm lint --quiet --strict charts/*; echo "âœ”ï¸ helm lint"'
      triggers:
        - git_hooks: [pre-push]
    - id: gotestsum
      description: run go tests on pre-push
      run: 'echo "ğŸ§ª running gotestsum"; gotestsum --format pkgname-and-test-fails -- -shuffle=on  -tags integration ./...; echo "âœ”ï¸ gotestsum"'
      # interactive: true
      triggers:
        - git_hooks: [pre-push]
version: 0.1
runtimes:
  enabled:
    - node@18.12.1
    - python@3.10.8
    - go@1.22.4
cli:
  version: 1.22.5

lint:
  enabled:
    - oxipng@9.1.2
    - svgo@3.3.2
    - renovate@38.98.0
    - actionlint@1.7.2
    - git-diff-check@SYSTEM
    - gitleaks@8.19.3
    - gofmt@1.20.4
    - golangci-lint@1.61.0
    - hadolint@2.12.0
    - markdownlint@0.42.0
    - prettier@3.3.3
    - shellcheck@0.10.0
    - shfmt@3.6.0
    - taplo@0.9.3
    - yamllint@1.35.1
  threshold:
    - linters: [markdownlint]
      level: high
  ignore:
    - linters: [ALL]
      paths:
        - .devcontainer/init
        - vendor/*
    - linters: [yamllint]
      paths:
        - .changes/unreleased/*.yaml
plugins:
  sources:
    - id: trunk
      ref: v1.6.2
      uri: https://github.com/trunk-io/plugins
