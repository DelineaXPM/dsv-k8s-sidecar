---
actions:
  enabled:
    - trunk-announce
    - trunk-cache-prune
    - trunk-upgrade-available
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - go-mod-vendor
    - gotestsum
    - helm-lint
  definitions:
    - id: go-mod-vendor
      description: When go mod or sum is updated, go vendoring should be run to ensure it's consistent.
      runtime: go
      run: mod vendor
      triggers:
        - files: [go.mod]
    - id: helm-lint
      runtime: go
      description: run helm lint on pre-push
      run: 'helm lint --quiet --strict charts/*; echo "‚úîÔ∏è helm lint"'
      triggers:
        - git_hooks: [pre-push]
    - id: gotestsum
      description: run go tests on pre-push
      run: 'echo "üß™ running gotestsum"; gotestsum --format pkgname-and-test-fails -- -shuffle=on  -tags integration ./...; echo "‚úîÔ∏è gotestsum"'
      # interactive: true
      triggers:
        - git_hooks: [pre-push]
version: 0.1
runtimes:
  enabled:
    - node@18.12.1
    - python@3.10.8
    - go@1.19 # make sure this matches what's in go.mod for this to work correctly.
cli:
  version: 1.19.0

lint:
  enabled:
    - oxipng@9.0.0
    - svgo@3.2.0
    - renovate@37.146.0
    - actionlint@1.6.26
    - git-diff-check@SYSTEM
    - gitleaks@8.18.1
    - gofmt@1.20.4
    - golangci-lint@1.55.2
    - hadolint@2.12.0
    - markdownlint@0.38.0
    - prettier@3.2.4
    - shellcheck@0.9.0
    - shfmt@3.6.0
    - taplo@0.8.1
    - yamllint@1.33.0
  threshold:
    - linters: [markdownlint]
      level: high
  ignore:
    - linters: [ALL]
      paths:
        - .devcontainer/init
        - vendor/*
    - linters: [yamllint]
      paths:
        - .changes/unreleased/*.yaml
plugins:
  sources:
    - id: trunk
      ref: v1.2.1
      uri: https://github.com/trunk-io/plugins
